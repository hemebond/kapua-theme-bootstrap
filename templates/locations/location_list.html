{% extends "base.html" %}
{% load i18n %}
{% load sekizai_tags %}

{% block title %}{% trans "Locations" %}{% endblock %}

{% block content %}
	<div class="span12">
		<table class="table table-bordered table-striped datatable">
			<thead>
				<tr>
					<th>{% trans "Name" %}</th>
					<th>{% trans "Type" %}</th>
				</tr>
			</thead>
			<tbody>
				{% for object in object_list %}
				<tr>
					<td>{{ object.name }}</td>
					<td>{{ object.type }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
