{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Subjects" %}{% endblock %}

{% block content %}
	<ol class="breadcrumbs">
		<li>{{ object.name }}</li>
	</ol>

	<ul>
	{% for subject in object.subject_set.all %}
		<li><a href="{{ subject.pk }}/">{{ subject.name }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
