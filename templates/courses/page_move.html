{% extends "base.html" %}
{% load i18n %}

{% block title %}Moving{% endblock %}

{% block content %}
	{% if error_message %}<p class="error_message">{{ error_message }}</p>{% endif %}

	<form action="." method="POST">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="{% trans 'Save' %}" class="default submit" name="_save">
	</form>
{% endblock %}
